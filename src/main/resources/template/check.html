<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    파워볼 구매에 감사드립니다! 구매 결과를 안내해드리겠습니다.
</h2>
<div>
    <div th:each="boughtBall : ${boughtBalls}">
        <span th:text="'화이트볼: ' + ${boughtBall.whiteBallsDetail()}"></span>
        <span th:text="'레드 파워볼: ' + ${boughtBall.redPowerBallDetail()}"></span>
        <span th:text="'파워 플레이: x' + ${boughtBall.multiplyRate()}"></span>
    </div>
</div>
<h2>
    당첨 파워볼 정보를 입력해주세요! 파워볼 당첨 여부 확인이 가능합니다.
</h2>
<form action="/win-input" method="get">
    <div>
        <label for="whiteBalls">당첨 화이트볼을 입력해 주세요!</label>
        <input name="whiteBalls" id="whiteBalls" type="text"
               placeholder="입력 예시: 1,2,3,4,5">
    </div>
    <div>
        <label for="redPowerBall">당첨 레드 파워볼을 입력해 주세요!</label>
        <input name="redPowerBall" id="redPowerBall" type="text">
    </div>
    <div>
        <input type="submit" value="조회하기">
    </div>
</form>
</body>
</html>
